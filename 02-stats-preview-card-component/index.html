<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="wrapper min-h-screen bg-main">
      <div class="container">
        <section class="hero">
          <div class="bg-accent">
            <picture class="img-cover">
              <source
                media="(max-width:768px)"
                srcset="images/image-header-mobile.jpg"
              />
              <img
                src="images/image-header-desktop.jpg"
                class="img-cover"
                alt="Office workers"
              />
            </picture>
          </div>

          <div class="hero-content">
            <h1>
              Get <span class="text-accent">insights</span> that help your
              business grow.
            </h1>
            <p class="max-w-text">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
            <ul class="hero-stats max-w-text">
              <li>
                <b>10k+</b>
                <span>companies</span>
              </li>
              <li>
                <b>314</b>
                <span>templates</span>
              </li>
              <li>
                <b>12M+</b>
                <span>queries</span>
              </li>
            </ul>
          </div>
        </section>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/stats-preview-card-component-8JqbgoU62/hub/stats-preview-card-component-4ep2fcDRuD"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/alexign473">AlexI</a>.
    </footer>
  </body>
</html>
