<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container h-screen bg-cream">
      <div class="card">
        <picture>
          <source
            media="(min-width:720px)"
            srcset="images/image-product-desktop.jpg"
          />
          <img
            src="images/image-product-mobile.jpg"
            alt="Chanel perfume"
            style="width: auto"
          />
        </picture>

        <div class="details">
          <p>perfume</ли>
          <h1 class="text-accent text-large">
            Gabrielle Essence Eau De Parfum
          </h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="price">
            <span class="text-accent text-large">$149.99</span>
            <del>$169.99</del>
          </div>

          <button class="btn icon-btn">
            <img class="icon" src="images/icon-cart.svg"/>
            Add to Cart
          </button>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/alexign473">AlexI</a>.
    </footer>
  </body>
</html>
